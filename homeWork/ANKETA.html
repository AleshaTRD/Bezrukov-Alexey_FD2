<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hi</h1>
    <script>
      let familia = prompt("введите фамилию");
      while (familia === "") {
        familia = prompt("внимательно введите фамилию!");
      }
      while (familia.length < 3 || familia.length > 30) {
        familia = prompt(
          "количество символов должно быть в пределах от 3 до 30!"
        );
      }

      let name = prompt("введите имя");
      while (name === "") {
        name = prompt("внимательно введите имя!");
      }
      while (name.length < 3 || name.length > 30) {
        name = prompt("количество символов должно быть в пределах от 3 до 30!");
      }

      let otch = prompt("введите отчество");
      while (otch === "") {
        otch = prompt("внимательно введите имя!");
      }
      while (otch.length < 3 || otch.length > 30) {
        otch = prompt("количество символов должно быть в пределах от 3 до 30!");
      }

      let age = prompt("введите возраст");
      while (isNaN(age) || age === "") {
        age = prompt("введите правильный возраст");
      }

      const pol = confirm("ваш пол мужской?");
      const ageDay = age * 365;
      const ageFive = age + 5;
      let gender;
      if (pol === true) {
        gender = "Мужской";
      } else {
        gender = "Женский";
      }
      let pens;
      if (pol === true) {
        if (age >= 63) {
          pens = "да";
        } else {
          pens = "нет";
        }
      }
      if (pol === false) {
        if (age >= 58) {
          pens = "да";
        } else {
          pens = "нет";
        }
      }

      const fio = familia + " " + name + " " + otch;
      alert(`
        ваше фио ${fio}
        ваш возраст в годах: ${age}
        ваш возраст в днях: ${ageDay}
        через 5 лет вам будет: ${ageFive}
        ваш пол ${gender}
        вы на пенсии: ${pens}
        `);
    </script>
  </body>
</html>
