<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function randomDiap(n, m) {
        return Math.floor(Math.random() * (m - n + 1)) + n;
      }

      function mood(colorsCount) {
        if (colorsCount > 7) {
          console.log("в радуге всего 7 цветов");
        } else {
          const colorsHash = {};
          const colors = [
            "",
            "красный",
            "оранжевый",
            "жёлтый",
            "зелёный",
            "голубой",
            "синий",
            "фиолетовый",
          ];

          console.log("цветов: " + colorsCount);

          for (let i = 1; i <= colorsCount; i++) {
            const n = randomDiap(1, 7);
            const colorName = colors[n];
            if (colorName in colorsHash) {
              colorsCount += 1;
              continue;
            } else {
              colorsHash[colorName] = "hi";
            }
          }
          console.log(Object.keys(colorsHash));
        }
      }

      mood(5);
    </script>
  </body>
</html>
