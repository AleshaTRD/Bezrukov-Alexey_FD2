<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #item {
      width: 100px;
      height: 100px;
      background-color: red;
    }
    #basket {
      width: 200px;
      height: 200px;
      background-color: yellow;
    }
  </style>
  <body>
    <div id="item" draggable="true"></div>
    <hr />
    <div id="basket"></div>

    <script>
      const item = document.getElementById("item");
      const basket = document.getElementById("basket");

      item.addEventListener("dragstart", () => {
        console.log("dragstart");
      });

      item.addEventListener("drag", () => {
        console.log("drag");
      });

      item.addEventListener("dragend", () => {
        console.log("dragend");
      });

      basket.addEventListener("dragenter", () => {
        console.log("dragenter");
      });

      basket.addEventListener("dragover", (event) => {
        event.preventDefault();
        console.log("dragover");
      });

      basket.addEventListener("dragleave", () => {
        console.log("dragleave");
      });

      const el = item.cloneNode();

      basket.addEventListener("drop", () => {
        basket.style.backgroundColor = "green";
        basket.innerHTML =
          '<div id="basket style="background-color: green"><span>товар в корзине!</span></div>';

        basket.appendChild(el);
      });
    </script>
  </body>
</html>
