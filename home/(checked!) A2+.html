  <body>
    <h1>test</h1>
    <script>
      let str = prompt("введите строку!");

      function delProbel(string) {
        if (string.startsWith(" ")) {
          while (string.startsWith(" ")) {
            string = string.slice(1);
          }
        }

        if (string.endsWith(" ")) {
          while (string.endsWith(" ")) {
            string = string.slice(0, string.length - 1);
          }
        }
        string = "$" + string + "$";
        console.log(string);
      }

      delProbel(str);
    </script>
  </body>
