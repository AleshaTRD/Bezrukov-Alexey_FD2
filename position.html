<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #papa {
        background-color: aquamarine;
        width: 500px;
        height: 500px;
        position: relative;
      }
      #son {
        background-color: rgb(69, 31, 157);
        width: 50px;
        height: 50px;
        position: absolute;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="papa">
      <div id="son"></div>
    </div>
    <script>
      const son = document.getElementById("son");
      const papa = document.getElementById("papa");
      let x = 0;
      let y = 0;

      window.addEventListener("keydown", (e) => {
        switch (e.keyCode) {
          case 37:
            console.log("left");
            son.style.left = (x -= 10) + "px";
            console.log(x, y);
            // son.style.right = (x += 10) + "px";
            break;
          case 38:
            console.log("up");
            son.style.top = (y -= 10) + "px";
            break;
          case 39:
            console.log("right");
            son.style.left = (x += 10) + "px";
            console.log(x, y);
            break;
          case 40:
            son.style.top = (y += 10) + "px";
            console.log("down");
            break;
        }
        son.style.backgroundColor = "rgb(69, 31, 157)";
        if (x > 440) {
          x = 440;
          son.style.backgroundColor = "red";
        }
        if (y > 440) {
          y = 440;
          son.style.backgroundColor = "red";
        }
        if (x < 10) {
          x = 10;
          son.style.backgroundColor = "red";
        }
        if (y < 10) {
          y = 10;
          son.style.backgroundColor = "red";
        }
      });

      console.log(x);
    </script>
  </body>
</html>
