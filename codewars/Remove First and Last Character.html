<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function removeChar(str) {
        y = str.split("");
        y.pop();
        y.shift();
        str = y.join("");
        return str;
      }
      removeChar(str);
    </script>
  </body>
</html>
