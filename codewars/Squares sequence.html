  <body>
    <script>
      function squares(x, n) {
        let arr = [x];
        if (n > 0) {
          for (let i = 1; i < n; i++) {
            x = x * x;
            arr.push(x);
          }
        } else {
          arr = [];
        }
        return arr;
      }
      squares(3, 3);
    </script>
  </body>
