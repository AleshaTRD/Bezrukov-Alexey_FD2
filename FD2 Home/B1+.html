<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const god = prompt("введите год!");

      function godVek(god) {
        let res = Math.ceil(god / 100);
        alert(`${god} год - это ${res} век`);
      }
      godVek(god);
    </script>
  </body>
</html>
