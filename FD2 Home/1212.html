<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let surname = prompt("Ваша Фамилия?:");
      while (surname === "") {
        surname = prompt("Введите хоть что-нибудь:");
      }
      while (surname.toString().length < 3 || surname.toString().length > 30) {
        surname = prompt("Количесвто символов должно быть от 3 до 30:");
      }

      let name = prompt("Как вас зовут?:");
      while (name === "") {
        name = prompt("Введите хоть что-нибудь:");
      }
      while (name.toString().length < 3 || name.toString().length > 30) {
        name = prompt("Количесвто символов должно быть от 3 до 30:");
      }

      let secondName = prompt("Ваше отчество?:");
      while (secondName === "") {
        secondName = prompt("Введите хоть что-нибудь:");
      }
      while (
        secondName.toString().length < 3 ||
        secondName.toString().length > 30
      ) {
        secondName = prompt("Количесвто символов должно быть от 3 до 30:");
      }

      let age = prompt("Ваш возраст?:");
      while (isNaN(age) || age === "") {
        age = prompt("Введите корректный возраст:");
      }

      let ageDay = age * 365;
      let futureAge = parseInt(age) + 5;
      let gender = confirm("Ваш пол - мужской?:");
      let pension = "нет";

      const genderChek = () => {
        if (gender) {
          gender = "Мужской";
          if (parseInt(age) >= 63) {
            pension = "Да";
          }
        } else {
          gender = "Женский";
          if (parseInt(age) >= 58) {
            pension = "Да";
          }
        }
      };
      genderChek();

      alert(
        `Вашей ФИО: ${surname} ${name} ${secondName}
     \n Ваш возраст в годах: ${age} 
     \n Ваш возраст в днях: ${ageDay} 
     \n Через 5 лет вам будет: ${futureAge} 
     \n Ваш пол: ${gender}
     \n Вы на пенсии: ${pension}`
      );
    </script>
  </body>
</html>
