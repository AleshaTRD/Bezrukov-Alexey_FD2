<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = prompt("введите строку!");

      function polindromCheck(pol) {
        pol = pol
          .toLowerCase()
          .split("ё")
          .join("е")
          .split(" ")
          .join("")
          .split("!")
          .join("")
          .split(",")
          .join("")
          .split("?")
          .join("")
          .split("ъ")
          .join("ь");

        if (pol.charAt(0) === pol.charAt(pol.length - 1))
          while (
            pol.charAt(0) === pol.charAt(pol.length - 1) &&
            pol.length > 1
          ) {
            pol = pol.slice(1, pol.length - 1);
          }
        console.log(pol);
        if (pol === "" || pol.length === 1) {
          alert("Ура! Это палиндром!");
        } else {
          alert("Это не палиндром!");
        }
      }
      polindromCheck(str);
    </script>
  </body>
</html>
