<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      "B2+ Написать чистую функцию, эффективно переворачивающую строку задом
      наперёд. Реализация функции не должна использовать циклов и рекурсии."
    </h3>
    <script>
      const string = prompt("введите строку");
      function reverseStr(string) {
        let res = string.split("").reverse().join("");
        alert(`Перевернутая строка: ${res}`);
      }
      reverseStr(string);
    </script>
  </body>
</html>
