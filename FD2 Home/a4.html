<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const str = prompt("введите строку!");
      polindromRecursion(str);

      function polindromRecursion(pol) {
        pol = pol
          .toLowerCase()
          .split("")
          .map((el) => {
            const dict = {
              ё: "е",
              ъ: "ь",
              " ": "",
              ",": "",
            };
            if (dict[el]) {
              return dict[el];
            }
            return el;
          })
          .join("");

        if (pol.charAt(0) === pol.charAt(pol.length - 1) && pol.length > 1) {
          return (pol = polindromRecursion(pol.slice(1, pol.length - 1)));
        }
        console.log(pol);
        if (pol === "" || pol.length === 1) {
          alert("Ура! Это палиндром!");
        } else {
          alert("Это не палиндром!");
        }
      }
    </script>
  </body>
</html>
